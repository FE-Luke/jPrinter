<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/container.css">
    <script src="js/jQuery.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/canvas.js"></script>
</head>
<body>
<div class="icon"></div>
<div class="container">
    <ul class="apptitle">画图</ul>
    <ul class="menu">
        <li class="parent hasson file">
            <div>文件</div>
            <ul class="son">
                <li>新建</li>
                <li>撤销</li>
                <li>保存</li>
                <li>清空</li>
            </ul>
        </li>
        <li  class="parent hasson shapes">
            <div>画图</div>
            <ul class="son">
                <li data-role="line">线</li>
                <li data-role="rect">矩形</li>
                <li data-role="arc">圆</li>
                <li data-role="pen">铅笔</li>
                <li data-role="star">五角星</li>
            </ul>
        </li>
        <li  class="parent hasson type">
            <div>类型</div>
            <ul class="son">
                <li data-role='stroke'>画线</li>
                <li data-role='fill'>填充</li>
            </ul>
        </li>
        <li  class="parent">
            <div title="线条颜色"><label>线条 </label><input type="color" id='lineColor'></div>
        </li>
        <li  class="parent">
            <div title="填充颜色"><label>填充 </label><input type="color" id='fillColor'></div>
        </li>
        <li  class="parent hasson linewidth">
            <div>线条宽度</div>
            <ul class="son">
                <li data-role='1'>细</li>
                <li data-role='5'>中</li>
                <li data-role='10'>粗</li>
            </ul>
        </li>
        <li  class="parent hasson xpsize">
            <div>橡皮</div>
            <ul class="son">
                <li data-role="10">小</li>
                <li data-role="20">中</li>
                <li data-role="30">大</li>
            </ul>
        </li>
        <li  class="parent">
            <div class="sel">选择</div>
        </li>
    </ul>
    <div class="box">
        <div class="copy"></div>
        <canvas></canvas>
        <div class="xp"></div>
        <div class="selectArea"></div>
    </div>
    <div class="status">
        <div class="statL">Mode: <span class="mode"></span> Shape: <span class="sp"></span> lineWidth: <span class="lw"></span> borderColor: <span class="bc"></span> fillColor:<span class="fc"></span></div>
        <div class="statR"> X: <span class="statx"></span> Y: <span class="staty"></span></div>
    </div>
</div>

</body>
</html>
